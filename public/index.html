<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />
    <meta name="description" content="Fill Me In" />
    <meta name="author" content="John Doe" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Derrick Bills Mongo</title>

    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="addTask">
        <input id="todo-input" type="text" placeholder="Add Todo" />
        <input id="category-input" type="text" placeholder="Category" />
        <button id="add-button" class="fas fa-plus icon"></button>
        <button id="reset" class="fas fa-trash-restore-alt icon"></button>
      </div>
      <div class="holder title1"><h3></h3></div>
      <ol class="notCompleted"></ol>
      <div class="holder title2"><h3></h3></div>
      <ol class="Completed"></ol>
    </div>
    <div class="container right">
      <div class="holder title3"><h3></h3></div>
      <ol class="Categories"></ol>
    </div>
  </body>
  <!-- <script defer src="./js/index.js"></script> -->
  <script defer src="./js/test.js"></script>
</html>
